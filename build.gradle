buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.6.x-v1"
group= "lain.mods.bilicraftcomments"
archivesBaseName = "BilicraftComments"

minecraft {
	version = "1.6.4-9.11.1.964"
}
